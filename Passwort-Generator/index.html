<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Passwort Generator</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Passwort Generator</h1>
    <h3 class="password-display" id="passwordDisplay">Passwort</h3>
    <form id="passwordGeneratorForm" class="form">
      <label for="characterAmountNumber">Anzahl von Zeichen</label>
      <div class="character-amount-container">
        <input type="range" min="1" max="50" value="10" id="characterAmountRange">
        <input class="number-input" type="number" min="1" max="50" value="10" id="characterAmountNumber">
      </div>

      <label for="includeUppercase">Schließe Großbuchstaben ein</label>
      <input type="checkbox" id="includeUppercase">

      <label for="includeNumbers">Schließe Nummern ein</label>
      <input type="checkbox" id="includeNumbers">

      <label for="includeSymbols">Schließe Zeichen ein</label>
      <input type="checkbox" id="includeSymbols">

      <button type="submit" class="btn">Erstelle Passwort</button>
    </form>
  </div>
</body>
</html>
